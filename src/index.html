<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="" alt="">
          <button class="profile__avatar-edit-button"></button>
          <div class="profile__user">
            <div class="profile__edit">
              <h1 class="profile__user-name"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__user-status"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="elements">
        <template id="elementTemplate">
          <div class="elements__element">
            <button class="elements__delete" type="button"></button>
            <img class="elements__img" role="button" src="<%=require('./images/karachaevsk.jpg')%>" alt="Карачаевск">
            <div class="elements__info">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__like-container">
                <button class="elements__like" type="button" ID="elements__like"></button>
                <span class="elements__like-quantity"></span>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="profile-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="user-editor" id="user-editor" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input
            class="form__input"
            type="text" name="username"
            placeholder="Имя пользователя"
            required
            minlength="2"
            maxlength="40"
            pattern="^[a-zA-Zа-яА-ЯёЁ_ -]+$"
            data-error-empty-string="Вы пропустили это поле."
            data-error-semi-empty-string="Минимальное количество символов: 2. Длина текста сейчас: 1 символ."
            data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class='form__input-error' id='user-name-input-error'></span>
            <input
            class="form__input"
            type="text"
            name="userstatus"
            placeholder="Статус пользователя"
            required
            minlength="2"
            maxlength="200"
            pattern="^[a-zA-Zа-яА-ЯёЁ_ -]+$"
            data-error-empty-string="Вы пропустили это поле."
            data-error-semi-empty-string="Минимальное количество символов: 2. Длина текста сейчас: 1 символ."
            data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class='form__input-error' id='user-activity-input-error'></span>
          </fieldset>
          <button class="form__save-button" id="submitButtonProfile" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="cards-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="card-poster" id="card-poster" novalidate>
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__field">
            <input
            class="form__input"
            type="text"
            name="cardTitle"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
            pattern="^[a-zA-Zа-яА-ЯёЁ_ -]+$"
            data-error-empty-string="Вы пропустили это поле."
            data-error-semi-empty-string="Минимальное количество символов: 2. Длина текста сейчас: 1 символ."
            data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class='form__input-error' id='cardTitle-input-error'></span>
            <input
            class="form__input"
            type="url"
            name="cardLink"
            placeholder="Ссылка на картинку"
            required
            data-error-empty-string="Вы пропустили это поле."
            data-error-link="Введите адрес сайта.">
            <span class='form__input-error' id='cardLink-input-error'></span>
          </fieldset>
          <button class="form__save-button" id="submitButtonCard" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section id='image-popup' class="popup">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button"></button>
        <figure>
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </section>
    <section id="avatar-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form id="editPofileAvatar" name="profile-edit" class="form" novalidate>
          <h2 class="form__heading">Обновить аватар</h2>
          <fieldset class="form__field">
            <input
            type="url"
            id="avatar-url"
            name="avatarUrl"
            placeholder="Ссылка на картинку"
            class="form__input form__input-avatar"
            required
            data-error-empty-string="Вы пропустили это поле."
            data-error-link="Введите адрес сайта.">
            <span class="form__input-error card-url-input-error"></span>
            <button type="submit" id="submitButtonAvatar" class="form__save-button">Сохранить</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
